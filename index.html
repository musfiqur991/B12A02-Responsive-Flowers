<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b36fc2dc44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tailwind.css">
</head>

<body>
    <header class="max-w-6xl mx-auto font-inter">
        <nav class="">
            <div class="flex justify-between items-center mt-4 md:mt-7 mb-7 md:mb-28 p-4 sm:p-0">
                <div>
                    <img class="w-[63px] md:w-[135px]" src="assets/logo.png" alt="">
                </div>
                <div class="flex space-x-4 md:space-x-12 font-bold">
                    <p class="hidden sm:block">Home</p>
                    <p class="hidden sm:block text-[#8987A1]">Shop</p>
                    <p class="hidden sm:block text-[#8987A1]"></i>About Us</p>
                    <p><i class="fa-solid fa-cart-shopping bg-white"></i> Cart ($56)</p>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <section class=" grid lg:grid-cols-2 mx-4 lg:mx-auto justify-between items-end gap-3">
            <!-- banner title and description -->
            <div class="order-2 lg:order-1 ">
                <h1 class="text-[#000000] font-bold text-xl lg:text-6xl font-noto mb-5">ALWAYS <span
                        class="text-[#E95A08]">FRESH</span><br><span class="text-[#E95A08] ">FLOWERS</span></h1>
                <p class="text-xl lg:text-2xl text-[rgba(0,0,0,0.5)] ">Indulge your senses with the beauty and fragrance
                    of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh
                    flowers that are perfect for any occasion. </p>
            </div>
            <!-- banner img -->
            <div class="order-1 lg:order-2">
                <img class="w-full" src="assets/hero-flower.png" alt="">
            </div>
        </section>
    </header>
</body>

</html>
